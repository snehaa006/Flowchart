<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIoT Flow Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #3d3d3d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 1200px;
            height: 1200px;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .iso-component {
            position: absolute;
            width: 220px;
            height: 220px;
        }

        .wireframe {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .iso-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .iso-line {
            fill: none;
            stroke: #6b9bd1;
            stroke-width: 2.5;
            opacity: 0.7;
        }

        /* Inner 3D detail lines */
        .detail-line {
            fill: none;
            stroke: #6b9bd1;
            stroke-width: 1.5;
            opacity: 0.4;
        }

        /* Circle with animated geometric content */
        .circle-zone {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(
                circle at 40% 40%,
                rgba(107, 155, 209, 0.08),
                transparent 70%
            );
            border: 2.5px solid rgba(107, 155, 209, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        /* Animated geometric shapes inside circles */
        .geo-svg {
            width: 90px;
            height: 90px;
        }

        .geo-line {
            fill: none;
            stroke: #8bb4e8;
            stroke-width: 2;
            stroke-linecap: round;
            opacity: 0.8;
        }

        .geo-fill {
            fill: rgba(139, 180, 232, 0.15);
            stroke: #8bb4e8;
            stroke-width: 1.5;
        }

        /* Animation for geometric shapes */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes dashMove {
            from { stroke-dashoffset: 0; }
            to { stroke-dashoffset: 100; }
        }

        .animate-rotate {
            animation: rotate 20s linear infinite;
        }

        .animate-pulse {
            animation: pulse 3s ease-in-out infinite;
        }

        .animate-dash {
            stroke-dasharray: 5, 5;
            animation: dashMove 1s linear infinite;
        }

        /* Labels */
        .label {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #d4d4d4;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }

        .sublabel {
            font-size: 10px;
            color: #888;
            font-weight: 400;
            margin-top: 4px;
        }

        /* Position components */
        .c1 { top: 100px; left: 150px; }
        .c2 { top: 100px; right: 150px; }
        .c3 { top: 320px; left: 50px; }
        .c4 { top: 320px; right: 50px; }
        .c5 { top: 540px; left: 490px; }
        .c6 { bottom: 320px; left: 490px; }
        .c7 { bottom: 100px; left: 250px; }
        .c8 { bottom: 100px; right: 250px; }

        /* Dashed connection lines */
        .connect-line {
            stroke: #6b9bd1;
            stroke-width: 2;
            stroke-dasharray: 8, 6;
            fill: none;
            opacity: 0.35;
        }

        /* Animated flow particles */
        @keyframes flowMotion {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        .flow-particle {
            fill: #6b9bd1;
            filter: drop-shadow(0 0 8px #6b9bd1);
            animation: flowMotion 3s ease-in-out infinite;
        }

        /* Gradient flow lines */
        .flow-line {
            stroke: url(#flowGradient);
            stroke-width: 3;
            fill: none;
            opacity: 0.6;
        }

        @keyframes dashFlow {
            0% { stroke-dashoffset: 1000; }
            100% { stroke-dashoffset: 0; }
        }

        .animated-flow {
            stroke-dasharray: 20 10;
            animation: dashFlow 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Connection Lines -->
        <svg width="1200" height="1200">
            <defs>
                <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#6b9bd1;stop-opacity:0.3" />
                    <stop offset="50%" style="stop-color:#8bb4e8;stop-opacity:0.7" />
                    <stop offset="100%" style="stop-color:#6b9bd1;stop-opacity:0.3" />
                </linearGradient>
            </defs>

            <!-- Sensor to Digital/Analog -->
            <path class="flow-line animated-flow" d="M 260 210 L 260 430" />
            <circle class="flow-particle" cx="260" cy="210" r="6">
                <animate attributeName="cy" values="210;430" dur="3s" repeatCount="indefinite" />
            </circle>
            <circle class="flow-particle" cx="260" cy="210" r="4" style="animation-delay: 1.5s">
                <animate attributeName="cy" values="210;430" dur="3s" repeatCount="indefinite" begin="1.5s" />
            </circle>

            <!-- Machine to Protocol -->
            <path class="flow-line animated-flow" d="M 940 210 L 940 430" style="animation-delay: 0.5s" />
            <circle class="flow-particle" cx="940" cy="210" r="6" style="animation-delay: 0.5s">
                <animate attributeName="cy" values="210;430" dur="3s" repeatCount="indefinite" begin="0.5s" />
            </circle>
            <circle class="flow-particle" cx="940" cy="210" r="4" style="animation-delay: 2s">
                <animate attributeName="cy" values="210;430" dur="3s" repeatCount="indefinite" begin="2s" />
            </circle>

            <!-- Digital/Analog to PLC -->
            <path class="flow-line animated-flow" d="M 250 430 Q 350 550 600 650" style="animation-delay: 1s" />
            <circle class="flow-particle" cx="250" cy="430" r="6" style="animation-delay: 1s">
                <animateMotion dur="2.5s" repeatCount="indefinite" begin="1s" path="M 0 0 Q 100 120 350 220" />
            </circle>

            <!-- Protocol to PLC -->
            <path class="flow-line animated-flow" d="M 950 430 Q 800 550 600 650" style="animation-delay: 1.5s" />
            <circle class="flow-particle" cx="950" cy="430" r="6" style="animation-delay: 1.5s">
                <animateMotion dur="2.5s" repeatCount="indefinite" begin="1.5s" path="M 0 0 Q -150 120 -350 220" />
            </circle>

            <!-- PLC to Edge Device -->
            <path class="flow-line animated-flow" d="M 600 760 L 600 880" style="animation-delay: 2s" />
            <circle class="flow-particle" cx="600" cy="760" r="6" style="animation-delay: 2s">
                <animate attributeName="cy" values="760;880" dur="2s" repeatCount="indefinite" begin="2s" />
            </circle>
            <circle class="flow-particle" cx="600" cy="760" r="4" style="animation-delay: 3s">
                <animate attributeName="cy" values="760;880" dur="2s" repeatCount="indefinite" begin="3s" />
            </circle>

            <!-- Edge Device to Database -->
            <path class="flow-line animated-flow" d="M 550 980 Q 450 1020 360 1050" style="animation-delay: 2.5s" />
            <circle class="flow-particle" cx="550" cy="980" r="6" style="animation-delay: 2.5s">
                <animateMotion dur="2s" repeatCount="indefinite" begin="2.5s" path="M 0 0 Q -100 40 -190 70" />
            </circle>

            <!-- Edge Device to Cloud -->
            <path class="flow-line animated-flow" d="M 650 980 Q 750 1020 840 1050" style="animation-delay: 3s" />
            <circle class="flow-particle" cx="650" cy="980" r="6" style="animation-delay: 3s">
                <animateMotion dur="2s" repeatCount="indefinite" begin="3s" path="M 0 0 Q 100 40 190 70" />
            </circle>

            <!-- Database to Cloud bidirectional -->
            <path class="flow-line animated-flow" d="M 360 1100 L 840 1100" style="animation-delay: 3.5s" />
            <circle class="flow-particle" cx="360" cy="1100" r="6" style="animation-delay: 3.5s">
                <animate attributeName="cx" values="360;840" dur="3s" repeatCount="indefinite" begin="3.5s" />
            </circle>
            <circle class="flow-particle" cx="840" cy="1105" r="5" style="animation-delay: 4s">
                <animate attributeName="cx" values="840;360" dur="3s" repeatCount="indefinite" begin="4s" />
            </circle>
        </svg>

        <!-- Component 1: Sensor -->
        <div class="iso-component c1">
            <svg class="iso-svg" viewBox="0 0 220 220">
                <!-- Main box -->
                <path class="iso-line" d="M 55 45 L 145 45 L 145 135 L 55 135 Z" />
                <path class="iso-line" d="M 75 65 L 165 65 L 165 155 L 75 155 Z" />
                <line class="iso-line" x1="55" y1="45" x2="75" y2="65" />
                <line class="iso-line" x1="145" y1="45" x2="165" y2="65" />
                <line class="iso-line" x1="145" y1="135" x2="165" y2="155" />
                <line class="iso-line" x1="55" y1="135" x2="75" y2="155" />
                <!-- Inner diagonal supports -->
                <line class="detail-line" x1="65" y1="55" x2="75" y2="65" />
                <line class="detail-line" x1="135" y1="55" x2="155" y2="65" />
            </svg>
            <div class="circle-zone">
                <svg class="geo-svg animate-rotate" viewBox="0 0 90 90">
                    <!-- Radio wave pattern -->
                    <circle class="geo-line" cx="45" cy="45" r="12" />
                    <circle class="geo-line animate-pulse" cx="45" cy="45" r="20" style="animation-delay: 0.2s" />
                    <circle class="geo-line animate-pulse" cx="45" cy="45" r="28" style="animation-delay: 0.4s" />
                    <line class="geo-line" x1="45" y1="25" x2="45" y2="15" />
                    <line class="geo-line" x1="45" y1="65" x2="45" y2="75" />
                </svg>
            </div>
            <div class="label">Sensor<div class="sublabel">data collection</div></div>
        </div>

        <!-- Component 2: Machine -->
        <div class="iso-component c2">
            <svg class="iso-svg" viewBox="0 0 220 220">
                <path class="iso-line" d="M 55 45 L 145 45 L 145 135 L 55 135 Z" />
                <path class="iso-line" d="M 75 65 L 165 65 L 165 155 L 75 155 Z" />
                <line class="iso-line" x1="55" y1="45" x2="75" y2="65" />
                <line class="iso-line" x1="145" y1="45" x2="165" y2="65" />
                <line class="iso-line" x1="145" y1="135" x2="165" y2="155" />
                <line class="iso-line" x1="55" y1="135" x2="75" y2="155" />
                <line class="detail-line" x1="135" y1="135" x2="155" y2="145" />
            </svg>
            <div class="circle-zone">
                <svg class="geo-svg animate-rotate" viewBox="0 0 90 90" style="animation-duration: 15s">
                    <!-- Gear shape -->
                    <circle class="geo-line" cx="45" cy="45" r="20" />
                    <circle class="geo-fill animate-pulse" cx="45" cy="45" r="12" />
                    <line class="geo-line" x1="45" y1="20" x2="45" y2="12" />
                    <line class="geo-line" x1="45" y1="70" x2="45" y2="78" />
                    <line class="geo-line" x1="65" y1="45" x2="73" y2="45" />
                    <line class="geo-line" x1="25" y1="45" x2="17" y2="45" />
                    <line class="geo-line" x1="58" y1="32" x2="64" y2="26" />
                    <line class="geo-line" x1="32" y1="58" x2="26" y2="64" />
                </svg>
            </div>
            <div class="label">Machine / Meters<div class="sublabel">equipment</div></div>
        </div>

        <!-- Component 3: Digital/Analog -->
        <div class="iso-component c3">
            <svg class="iso-svg" viewBox="0 0 220 220">
                <path class="iso-line" d="M 55 45 L 145 45 L 145 135 L 55 135 Z" />
                <path class="iso-line" d="M 75 65 L 165 65 L 165 155 L 75 155 Z" />
                <line class="iso-line" x1="55" y1="45" x2="75" y2="65" />
                <line class="iso-line" x1="145" y1="45" x2="165" y2="65" />
                <line class="iso-line" x1="145" y1="135" x2="165" y2="155" />
                <line class="iso-line" x1="55" y1="135" x2="75" y2="155" />
            </svg>
            <div class="circle-zone">
                <svg class="geo-svg" viewBox="0 0 90 90">
                    <!-- Waveform pattern -->
                    <path class="geo-line animate-dash" d="M 10 45 L 20 30 L 30 45 L 40 20 L 50 50 L 60 35 L 70 45 L 80 30" />
                    <rect class="geo-fill animate-pulse" x="15" y="55" width="8" height="20" />
                    <rect class="geo-fill animate-pulse" x="35" y="50" width="8" height="25" style="animation-delay: 0.2s" />
                    <rect class="geo-fill animate-pulse" x="55" y="58" width="8" height="17" style="animation-delay: 0.4s" />
                </svg>
            </div>
            <div class="label">Digital / Analog<div class="sublabel">signal processing</div></div>
        </div>

        <!-- Component 4: Protocol -->
        <div class="iso-component c4">
            <svg class="iso-svg" viewBox="0 0 220 220">
                <path class="iso-line" d="M 55 45 L 145 45 L 145 135 L 55 135 Z" />
                <path class="iso-line" d="M 75 65 L 165 65 L 165 155 L 75 155 Z" />
                <line class="iso-line" x1="55" y1="45" x2="75" y2="65" />
                <line class="iso-line" x1="145" y1="45" x2="165" y2="65" />
                <line class="iso-line" x1="145" y1="135" x2="165" y2="155" />
                <line class="iso-line" x1="55" y1="135" x2="75" y2="155" />
            </svg>
            <div class="circle-zone">
                <svg class="geo-svg" viewBox="0 0 90 90">
                    <!-- Network nodes -->
                    <circle class="geo-fill animate-pulse" cx="45" cy="25" r="6" />
                    <circle class="geo-fill animate-pulse" cx="25" cy="50" r="6" style="animation-delay: 0.3s" />
                    <circle class="geo-fill animate-pulse" cx="65" cy="50" r="6" style="animation-delay: 0.6s" />
                    <circle class="geo-fill animate-pulse" cx="45" cy="65" r="6" style="animation-delay: 0.9s" />
                    <line class="geo-line" x1="45" y1="25" x2="25" y2="50" />
                    <line class="geo-line" x1="45" y1="25" x2="65" y2="50" />
                    <line class="geo-line" x1="25" y1="50" x2="45" y2="65" />
                    <line class="geo-line" x1="65" y1="50" x2="45" y2="65" />
                </svg>
            </div>
            <div class="label">25+ Protocol<div class="sublabel">communication</div></div>
        </div>

        <!-- Component 5: PLC -->
        <div class="iso-component c5">
            <svg class="iso-svg" viewBox="0 0 220 220">
                <path class="iso-line" d="M 55 45 L 145 45 L 145 135 L 55 135 Z" />
                <path class="iso-line" d="M 75 65 L 165 65 L 165 155 L 75 155 Z" />
                <line class="iso-line" x1="55" y1="45" x2="75" y2="65" />
                <line class="iso-line" x1="145" y1="45" x2="165" y2="65" />
                <line class="iso-line" x1="145" y1="135" x2="165" y2="155" />
                <line class="iso-line" x1="55" y1="135" x2="75" y2="155" />
            </svg>
            <div class="circle-zone">
                <svg class="geo-svg animate-rotate" viewBox="0 0 90 90" style="animation-duration: 25s">
                    <!-- Circuit board pattern -->
                    <rect class="geo-fill" x="30" y="30" width="30" height="30" />
                    <circle class="geo-line animate-pulse" cx="35" cy="35" r="3" />
                    <circle class="geo-line animate-pulse" cx="55" cy="35" r="3" style="animation-delay: 0.2s" />
                    <circle class="geo-line animate-pulse" cx="35" cy="55" r="3" style="animation-delay: 0.4s" />
                    <circle class="geo-line animate-pulse" cx="55" cy="55" r="3" style="animation-delay: 0.6s" />
                    <line class="geo-line" x1="35" y1="35" x2="55" y2="35" />
                    <line class="geo-line" x1="35" y1="55" x2="55" y2="55" />
                </svg>
            </div>
            <div class="label">PLC / Controller<div class="sublabel">control logic</div></div>
        </div>

        <!-- Component 6: Edge Device -->
        <div class="iso-component c6">
            <svg class="iso-svg" viewBox="0 0 220 220">
                <path class="iso-line" d="M 55 45 L 145 45 L 145 135 L 55 135 Z" />
                <path class="iso-line" d="M 75 65 L 165 65 L 165 155 L 75 155 Z" />
                <line class="iso-line" x1="55" y1="45" x2="75" y2="65" />
                <line class="iso-line" x1="145" y1="45" x2="165" y2="65" />
                <line class="iso-line" x1="145" y1="135" x2="165" y2="155" />
                <line class="iso-line" x1="55" y1="135" x2="75" y2="155" />
            </svg>
            <div class="circle-zone">
                <svg class="geo-svg animate-rotate" viewBox="0 0 90 90" style="animation-duration: 18s">
                    <!-- Globe/network -->
                    <circle class="geo-line" cx="45" cy="45" r="25" />
                    <ellipse class="geo-line" cx="45" cy="45" rx="25" ry="12" />
                    <ellipse class="geo-line" cx="45" cy="45" rx="12" ry="25" />
                    <line class="geo-line" x1="20" y1="45" x2="70" y2="45" />
                </svg>
            </div>
            <div class="label">Edge Device<div class="sublabel">local processing</div></div>
        </div>

        <!-- Component 7: Database -->
        <div class="iso-component c7">
            <svg class="iso-svg" viewBox="0 0 220 220">
                <path class="iso-line" d="M 55 45 L 145 45 L 145 135 L 55 135 Z" />
                <path class="iso-line" d="M 75 65 L 165 65 L 165 155 L 75 155 Z" />
                <line class="iso-line" x1="55" y1="45" x2="75" y2="65" />
                <line class="iso-line" x1="145" y1="45" x2="165" y2="65" />
                <line class="iso-line" x1="145" y1="135" x2="165" y2="155" />
                <line class="iso-line" x1="55" y1="135" x2="75" y2="155" />
            </svg>
            <div class="circle-zone">
                <svg class="geo-svg" viewBox="0 0 90 90">
                    <!-- Database cylinder stack -->
                    <ellipse class="geo-fill animate-pulse" cx="45" cy="30" rx="20" ry="8" />
                    <ellipse class="geo-fill animate-pulse" cx="45" cy="45" rx="20" ry="8" style="animation-delay: 0.3s" />
                    <ellipse class="geo-fill animate-pulse" cx="45" cy="60" rx="20" ry="8" style="animation-delay: 0.6s" />
                    <line class="geo-line" x1="25" y1="30" x2="25" y2="60" />
                    <line class="geo-line" x1="65" y1="30" x2="65" y2="60" />
                </svg>
            </div>
            <div class="label">Database<div class="sublabel">MQTT / HTTP / API</div></div>
        </div>

        <!-- Component 8: Cloud -->
        <div class="iso-component c8">
            <svg class="iso-svg" viewBox="0 0 220 220">
                <path class="iso-line" d="M 55 45 L 145 45 L 145 135 L 55 135 Z" />
                <path class="iso-line" d="M 75 65 L 165 65 L 165 155 L 75 155 Z" />
                <line class="iso-line" x1="55" y1="45" x2="75" y2="65" />
                <line class="iso-line" x1="145" y1="45" x2="165" y2="65" />
                <line class="iso-line" x1="145" y1="135" x2="165" y2="155" />
                <line class="iso-line" x1="55" y1="135" x2="75" y2="155" />
            </svg>
            <div class="circle-zone">
                <svg class="geo-svg" viewBox="0 0 90 90">
                    <!-- Cloud shape with lines -->
                    <path class="geo-fill animate-pulse" d="M 25 50 Q 25 40 35 40 Q 35 30 45 30 Q 55 30 55 40 Q 65 40 65 50 Q 65 60 55 60 L 35 60 Q 25 60 25 50" />
                    <line class="geo-line" x1="30" y1="48" x2="60" y2="48" />
                    <line class="geo-line" x1="32" y1="52" x2="58" y2="52" />
                    <line class="geo-line animate-dash" x1="45" y1="60" x2="45" y2="70" />
                </svg>
            </div>
            <div class="label">Local Server / Cloud<div class="sublabel">data storage</div></div>
        </div>
    </div>
</body>
</html>
