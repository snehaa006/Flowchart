<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIoT Flow Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2a3a3a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 1000px;
            height: 900px;
        }

        /* Hexagon component */
        .hex-component {
            position: absolute;
            width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hexagon {
            width: 100px;
            height: 115px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hexagon svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hex-border {
            fill: none;
            stroke: #4ecdc4;
            stroke-width: 2;
        }

        .hex-fill {
            fill: rgba(78, 205, 196, 0.08);
        }

        .hex-icon {
            position: relative;
            z-index: 2;
            width: 50px;
            height: 50px;
        }

        .icon-line {
            fill: none;
            stroke: #4ecdc4;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-fill {
            fill: rgba(78, 205, 196, 0.3);
            stroke: #4ecdc4;
            stroke-width: 1.5;
        }

        /* Labels */
        .label {
            text-align: center;
            margin-top: 12px;
            color: #e0e0e0;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .sublabel {
            font-size: 10px;
            color: #7a9a9a;
            font-weight: 400;
            margin-top: 3px;
        }

        /* Component positions */
        .c1 { top: 20px; left: 280px; }      /* Press Stamping */
        .c2 { top: 20px; right: 280px; }     /* Machine/Meters */
        .c3 { top: 180px; left: 150px; }     /* Proximity Sensor */
        .c4 { top: 180px; right: 150px; }    /* 25+ Communication */
        .c5 { top: 340px; left: 430px; }     /* PLC/Controller */
        .c6 { top: 500px; left: 430px; }     /* Edge Device */
        .c7 { top: 680px; left: 280px; }     /* MQTT/HTTP/API */
        .c8 { top: 680px; right: 280px; }    /* Local Server/Cloud */

        /* Connection lines SVG */
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .connect-line {
            fill: none;
            stroke: #4ecdc4;
            stroke-width: 1.5;
            stroke-dasharray: 6, 4;
            opacity: 0.5;
        }

        /* Wave animation for data flow */
        @keyframes waveFlow {
            0% { stroke-dashoffset: 20; }
            100% { stroke-dashoffset: 0; }
        }

        @keyframes waveFlowReverse {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 20; }
        }

        .flow-wave {
            fill: none;
            stroke: #4ecdc4;
            stroke-width: 2;
            stroke-dasharray: 4, 6;
            animation: waveFlow 1s linear infinite;
            opacity: 0.8;
        }

        .flow-wave-reverse {
            animation: waveFlowReverse 1s linear infinite;
        }

        /* Stroke data flow - pulsing line */
        @keyframes strokePulse {
            0%, 100% { opacity: 0.3; stroke-width: 1.5; }
            50% { opacity: 1; stroke-width: 2.5; }
        }

        .stroke-flow {
            fill: none;
            stroke: #ffa726;
            stroke-width: 2;
            stroke-dasharray: 3, 5;
            animation: strokePulse 1.5s ease-in-out infinite, waveFlow 0.8s linear infinite;
        }

        /* Press stamping animation */
        @keyframes stamp {
            0%, 100% { transform: translateY(0); }
            45%, 55% { transform: translateY(6px); }
        }

        .stamp-head {
            animation: stamp 1.5s ease-in-out infinite;
        }

        /* Sensor pulse */
        @keyframes sensorPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .sensor-pulse {
            animation: sensorPulse 1.5s ease-in-out infinite;
        }

        /* Gear rotation */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .rotate-slow {
            animation: rotate 10s linear infinite;
            transform-origin: center;
        }

        /* Processing indicator */
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .blink {
            animation: blink 0.8s ease-in-out infinite;
        }

        /* Legend */
        .legend {
            position: absolute;
            bottom: 20px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
            color: #7a9a9a;
        }

        .legend-line {
            width: 30px;
            height: 2px;
        }

        .legend-data-in {
            background: linear-gradient(90deg, transparent, #4ecdc4);
        }

        .legend-data-out {
            background: linear-gradient(90deg, #4ecdc4, transparent);
        }

        .legend-stroke {
            background: #ffa726;
            height: 2px;
        }

        .legend-icon {
            width: 12px;
            height: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Connection Lines -->
        <svg class="connections" viewBox="0 0 1000 900">
            <!-- Press Stamping to Proximity Sensor (stroke data - orange) -->
            <path class="stroke-flow" d="M 350 135 Q 320 160 290 210" />

            <!-- Proximity Sensor to PLC -->
            <path class="flow-wave" d="M 290 295 Q 350 340 430 370" />

            <!-- Machine/Meters to Communication -->
            <path class="flow-wave" d="M 650 135 Q 680 160 710 210" style="animation-delay: 0.3s" />

            <!-- Communication to PLC -->
            <path class="flow-wave" d="M 710 295 Q 650 340 570 370" style="animation-delay: 0.5s" />

            <!-- PLC to Edge Device -->
            <path class="flow-wave" d="M 500 455 L 500 500" style="animation-delay: 0.8s" />

            <!-- Edge Device to MQTT -->
            <path class="flow-wave" d="M 460 615 Q 400 660 350 710" style="animation-delay: 1s" />

            <!-- Edge Device to Cloud -->
            <path class="flow-wave" d="M 540 615 Q 600 660 650 710" style="animation-delay: 1.2s" />

            <!-- MQTT to Cloud (bidirectional) -->
            <path class="flow-wave" d="M 400 760 L 600 760" style="animation-delay: 1.5s" />
            <path class="flow-wave flow-wave-reverse" d="M 600 770 L 400 770" style="animation-delay: 1.8s" />
        </svg>

        <!-- Component 1: Press Stamping -->
        <div class="hex-component c1">
            <div class="hexagon">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-fill" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                    <polygon class="hex-border" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                </svg>
                <svg class="hex-icon" viewBox="0 0 50 50">
                    <!-- Press frame -->
                    <line class="icon-line" x1="10" y1="8" x2="10" y2="42" />
                    <line class="icon-line" x1="40" y1="8" x2="40" y2="42" />
                    <line class="icon-line" x1="10" y1="8" x2="40" y2="8" />
                    <!-- Base -->
                    <rect class="icon-fill" x="12" y="36" width="26" height="6" rx="1" />
                    <!-- Press head (animated) -->
                    <g class="stamp-head">
                        <rect class="icon-fill" x="15" y="12" width="20" height="8" rx="1" />
                        <rect class="icon-line" x="20" y="20" width="10" height="12" rx="1" style="fill: rgba(78, 205, 196, 0.2)" />
                    </g>
                </svg>
            </div>
            <div class="label">Press Stamping<div class="sublabel">stroke counter</div></div>
        </div>

        <!-- Component 2: Machine/Meters -->
        <div class="hex-component c2">
            <div class="hexagon">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-fill" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                    <polygon class="hex-border" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                </svg>
                <svg class="hex-icon rotate-slow" viewBox="0 0 50 50">
                    <!-- Gear -->
                    <circle class="icon-line" cx="25" cy="25" r="12" />
                    <circle class="icon-fill" cx="25" cy="25" r="6" />
                    <line class="icon-line" x1="25" y1="8" x2="25" y2="13" />
                    <line class="icon-line" x1="25" y1="37" x2="25" y2="42" />
                    <line class="icon-line" x1="8" y1="25" x2="13" y2="25" />
                    <line class="icon-line" x1="37" y1="25" x2="42" y2="25" />
                    <line class="icon-line" x1="13" y1="13" x2="17" y2="17" />
                    <line class="icon-line" x1="33" y1="33" x2="37" y2="37" />
                    <line class="icon-line" x1="37" y1="13" x2="33" y2="17" />
                    <line class="icon-line" x1="13" y1="37" x2="17" y2="33" />
                </svg>
            </div>
            <div class="label">Machine / Meters<div class="sublabel">equipment</div></div>
        </div>

        <!-- Component 3: Proximity Sensor -->
        <div class="hex-component c3">
            <div class="hexagon">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-fill" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                    <polygon class="hex-border" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                </svg>
                <svg class="hex-icon" viewBox="0 0 50 50">
                    <!-- Sensor body -->
                    <rect class="icon-fill" x="18" y="15" width="14" height="25" rx="2" />
                    <!-- Detection waves -->
                    <path class="icon-line sensor-pulse" d="M 35 20 Q 42 27 35 34" style="animation-delay: 0s" />
                    <path class="icon-line sensor-pulse" d="M 40 17 Q 48 27 40 37" style="animation-delay: 0.3s; opacity: 0.6" />
                    <!-- LED -->
                    <circle fill="#4ecdc4" cx="25" cy="35" r="2" class="blink" />
                </svg>
            </div>
            <div class="label">Proximity Sensor<div class="sublabel">signal processing</div></div>
        </div>

        <!-- Component 4: 25+ Communication -->
        <div class="hex-component c4">
            <div class="hexagon">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-fill" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                    <polygon class="hex-border" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                </svg>
                <svg class="hex-icon" viewBox="0 0 50 50">
                    <!-- Network nodes -->
                    <circle class="icon-fill" cx="25" cy="12" r="5" />
                    <circle class="icon-fill" cx="12" cy="30" r="5" />
                    <circle class="icon-fill" cx="38" cy="30" r="5" />
                    <circle class="icon-fill" cx="25" cy="40" r="5" />
                    <!-- Connections -->
                    <line class="icon-line" x1="25" y1="17" x2="14" y2="26" />
                    <line class="icon-line" x1="25" y1="17" x2="36" y2="26" />
                    <line class="icon-line" x1="14" y1="34" x2="22" y2="38" />
                    <line class="icon-line" x1="36" y1="34" x2="28" y2="38" />
                </svg>
            </div>
            <div class="label">25+ Communication<div class="sublabel">protocol</div></div>
        </div>

        <!-- Component 5: PLC/Controller -->
        <div class="hex-component c5">
            <div class="hexagon">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-fill" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                    <polygon class="hex-border" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                </svg>
                <svg class="hex-icon" viewBox="0 0 50 50">
                    <!-- Crosshair/target -->
                    <circle class="icon-line" cx="25" cy="25" r="15" />
                    <circle class="icon-line" cx="25" cy="25" r="8" />
                    <circle class="icon-fill blink" cx="25" cy="25" r="4" />
                    <line class="icon-line" x1="25" y1="5" x2="25" y2="10" />
                    <line class="icon-line" x1="25" y1="40" x2="25" y2="45" />
                    <line class="icon-line" x1="5" y1="25" x2="10" y2="25" />
                    <line class="icon-line" x1="40" y1="25" x2="45" y2="25" />
                </svg>
            </div>
            <div class="label">PLC / Controller<div class="sublabel">control logic</div></div>
        </div>

        <!-- Component 6: Edge Device -->
        <div class="hex-component c6">
            <div class="hexagon">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-fill" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                    <polygon class="hex-border" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                </svg>
                <svg class="hex-icon" viewBox="0 0 50 50">
                    <!-- Gear with center dot -->
                    <circle class="icon-line" cx="25" cy="25" r="14" />
                    <circle class="icon-line" cx="25" cy="25" r="8" />
                    <circle class="icon-fill blink" cx="25" cy="25" r="3" />
                    <!-- Outer notches -->
                    <rect class="icon-fill" x="23" y="6" width="4" height="6" />
                    <rect class="icon-fill" x="23" y="38" width="4" height="6" />
                    <rect class="icon-fill" x="6" y="23" width="6" height="4" />
                    <rect class="icon-fill" x="38" y="23" width="6" height="4" />
                </svg>
            </div>
            <div class="label">Edge Device<div class="sublabel">local processing</div></div>
        </div>

        <!-- Component 7: MQTT/HTTP/API -->
        <div class="hex-component c7">
            <div class="hexagon">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-fill" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                    <polygon class="hex-border" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                </svg>
                <svg class="hex-icon" viewBox="0 0 50 50">
                    <!-- Database stack -->
                    <ellipse class="icon-fill" cx="25" cy="15" rx="12" ry="5" />
                    <path class="icon-line" d="M 13 15 L 13 35 Q 13 40 25 40 Q 37 40 37 35 L 37 15" />
                    <ellipse class="icon-line" cx="25" cy="25" rx="12" ry="4" style="opacity: 0.5" />
                    <ellipse class="icon-line" cx="25" cy="35" rx="12" ry="5" />
                </svg>
            </div>
            <div class="label">MQTT / HTTP / API<div class="sublabel">data protocols</div></div>
        </div>

        <!-- Component 8: Local Server/Cloud -->
        <div class="hex-component c8">
            <div class="hexagon">
                <svg viewBox="0 0 100 115">
                    <polygon class="hex-fill" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                    <polygon class="hex-border" points="50,2 95,28 95,87 50,113 5,87 5,28" />
                </svg>
                <svg class="hex-icon" viewBox="0 0 50 50">
                    <!-- Cloud shape -->
                    <path class="icon-fill" d="M 15 32 Q 10 32 10 26 Q 10 20 16 20 Q 18 14 25 14 Q 32 14 34 20 Q 40 20 40 26 Q 40 32 35 32 Z" />
                    <path class="icon-line" d="M 15 32 Q 10 32 10 26 Q 10 20 16 20 Q 18 14 25 14 Q 32 14 34 20 Q 40 20 40 26 Q 40 32 35 32 Z" />
                    <!-- Connection lines -->
                    <line class="icon-line blink" x1="20" y1="32" x2="20" y2="40" />
                    <line class="icon-line blink" x1="30" y1="32" x2="30" y2="40" style="animation-delay: 0.4s" />
                </svg>
            </div>
            <div class="label">Local Server / Cloud<div class="sublabel">data storage</div></div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <svg class="legend-icon" viewBox="0 0 12 12">
                    <polygon fill="#4ecdc4" points="6,1 11,6 6,11 1,6" opacity="0.5" />
                </svg>
                <span>Data In</span>
            </div>
            <div class="legend-item">
                <svg class="legend-icon" viewBox="0 0 12 12">
                    <polygon fill="none" stroke="#4ecdc4" stroke-width="1" points="6,1 11,6 6,11 1,6" />
                </svg>
                <span>Data Out</span>
            </div>
            <div class="legend-item">
                <div class="legend-line legend-stroke"></div>
                <span>Stroke Signal</span>
            </div>
        </div>
    </div>
</body>
</html>
