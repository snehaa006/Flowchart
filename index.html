<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIoT Flow Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #4a4a4a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 60px 20px;
        }

        .container {
            position: relative;
            width: 900px;
            height: 1000px;
        }

        /* Main SVG for connections */
        .connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Connection line styles - clean dashed lines */
        .flow-line {
            fill: none;
            stroke: #00e5ff;
            stroke-width: 1.5;
            stroke-dasharray: 6, 4;
            opacity: 0.8;
        }

        .flow-line-vertical {
            fill: none;
            stroke: #00e5ff;
            stroke-width: 1.5;
            stroke-dasharray: 6, 4;
            opacity: 0.8;
        }

        /* Animated dash flow effect on lines */
        @keyframes dashFlow {
            0% { stroke-dashoffset: 20; }
            100% { stroke-dashoffset: 0; }
        }

        .flow-line, .flow-line-vertical {
            animation: dashFlow 1s linear infinite;
        }

        /* Arrow markers */
        .arrow-marker {
            fill: #00e5ff;
        }

        /* Flow direction indicator - small triangle */
        .flow-arrow {
            fill: #00e5ff;
            opacity: 0.8;
        }

        /* Component wrapper */
        .component {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        /* Isometric box - cleaner design with subtle animation */
        .iso-box {
            position: relative;
            width: 130px;
            height: 130px;
        }

        /* Subtle floating animation for boxes */
        @keyframes floatBox {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .iso-box {
            animation: floatBox 4s ease-in-out infinite;
        }

        /* Stagger animations for each component */
        .sensor .iso-box { animation-delay: 0s; }
        .machine .iso-box { animation-delay: 0.5s; }
        .digital .iso-box { animation-delay: 1s; }
        .protocol .iso-box { animation-delay: 1.5s; }
        .plc .iso-box { animation-delay: 2s; }
        .edge .iso-box { animation-delay: 2.5s; }
        .database .iso-box { animation-delay: 3s; }
        .cloud .iso-box { animation-delay: 3.5s; }

        .iso-box svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .iso-outline {
            fill: none;
            stroke: #00e5ff;
            stroke-width: 1.5;
            opacity: 0.9;
        }

        .iso-fill {
            fill: rgba(0, 229, 255, 0.03);
            stroke: none;
        }

        .iso-detail {
            fill: none;
            stroke: #00e5ff;
            stroke-width: 1;
            opacity: 0.3;
        }

        /* Pulsing glow effect on boxes */
        @keyframes boxGlow {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(0, 229, 255, 0.3)); }
            50% { filter: drop-shadow(0 0 8px rgba(0, 229, 255, 0.6)); }
        }

        .iso-box > svg {
            animation: boxGlow 3s ease-in-out infinite;
        }

        /* Circle zone inside box */
        .circle-zone {
            position: absolute;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.08), transparent 70%);
            border: 1.5px solid rgba(0, 229, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        /* Circle zone pulse */
        @keyframes circlePulse {
            0%, 100% {
                border-color: rgba(0, 229, 255, 0.6);
                box-shadow: 0 0 5px rgba(0, 229, 255, 0.2);
            }
            50% {
                border-color: rgba(0, 229, 255, 0.9);
                box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
            }
        }

        .circle-zone {
            animation: circlePulse 2.5s ease-in-out infinite;
        }

        .icon-svg {
            width: 45px;
            height: 45px;
        }

        .icon-line {
            fill: none;
            stroke: rgba(255, 255, 255, 0.85);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-fill {
            fill: rgba(255, 255, 255, 0.15);
            stroke: rgba(255, 255, 255, 0.85);
            stroke-width: 1.5;
        }

        /* ========== ICON-SPECIFIC ANIMATIONS ========== */

        /* Sensor - Signal waves expanding */
        @keyframes signalWave {
            0% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.3; transform: scale(0.8); }
        }

        .sensor-wave-left {
            transform-origin: 13px 22.5px;
            animation: signalWave 1.5s ease-in-out infinite;
        }

        .sensor-wave-right {
            transform-origin: 32px 22.5px;
            animation: signalWave 1.5s ease-in-out infinite;
            animation-delay: 0.3s;
        }

        /* Sensor antenna blink */
        @keyframes antennaBlink {
            0%, 100% { fill: rgba(255, 255, 255, 0.15); }
            50% { fill: rgba(0, 229, 255, 0.8); }
        }

        .sensor-antenna {
            animation: antennaBlink 1s ease-in-out infinite;
        }

        /* Machine - Display lines updating */
        @keyframes dataUpdate {
            0% { stroke-dashoffset: 20; opacity: 0.5; }
            50% { stroke-dashoffset: 0; opacity: 1; }
            100% { stroke-dashoffset: -20; opacity: 0.5; }
        }

        .machine-display-line {
            stroke-dasharray: 20;
            animation: dataUpdate 2s linear infinite;
        }

        .machine-display-line:nth-child(2) {
            animation-delay: 0.3s;
        }

        /* Digital/Analog - Waveform animation */
        @keyframes waveformMove {
            0% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            100% { transform: translateX(-3px); }
        }

        .waveform-path {
            animation: waveformMove 1.5s ease-in-out infinite;
        }

        /* Screen flicker effect */
        @keyframes screenFlicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
            75% { opacity: 0.9; }
        }

        .digital .icon-svg {
            animation: screenFlicker 0.5s ease-in-out infinite;
        }

        /* Protocol - Network nodes pulsing */
        @keyframes nodePulse {
            0%, 100% {
                r: 4;
                fill: rgba(255, 255, 255, 0.15);
            }
            50% {
                r: 5;
                fill: rgba(0, 229, 255, 0.6);
            }
        }

        .protocol-node {
            animation: nodePulse 1.2s ease-in-out infinite;
        }

        .protocol-node:nth-child(1) { animation-delay: 0s; }
        .protocol-node:nth-child(2) { animation-delay: 0.3s; }
        .protocol-node:nth-child(3) { animation-delay: 0.6s; }
        .protocol-node:nth-child(4) { animation-delay: 0.9s; }

        /* Protocol connection data flow */
        @keyframes dataFlowLine {
            0% { stroke-dashoffset: 30; }
            100% { stroke-dashoffset: 0; }
        }

        .protocol-line {
            stroke-dasharray: 4, 3;
            animation: dataFlowLine 1s linear infinite;
        }

        /* PLC - Chip lights blinking */
        @keyframes chipBlink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .plc-pin {
            animation: chipBlink 0.8s ease-in-out infinite;
        }

        .plc-pin:nth-child(1) { animation-delay: 0s; }
        .plc-pin:nth-child(2) { animation-delay: 0.1s; }
        .plc-pin:nth-child(3) { animation-delay: 0.2s; }
        .plc-pin:nth-child(4) { animation-delay: 0.3s; }
        .plc-pin:nth-child(5) { animation-delay: 0.4s; }
        .plc-pin:nth-child(6) { animation-delay: 0.5s; }
        .plc-pin:nth-child(7) { animation-delay: 0.6s; }
        .plc-pin:nth-child(8) { animation-delay: 0.7s; }
        .plc-pin:nth-child(9) { animation-delay: 0.8s; }
        .plc-pin:nth-child(10) { animation-delay: 0.9s; }

        /* PLC core pulse */
        @keyframes corePulse {
            0%, 100% {
                fill: rgba(255, 255, 255, 0.15);
                stroke: rgba(255, 255, 255, 0.85);
            }
            50% {
                fill: rgba(0, 229, 255, 0.4);
                stroke: rgba(0, 229, 255, 1);
            }
        }

        .plc-core {
            animation: corePulse 2s ease-in-out infinite;
        }

        /* Edge Device - Gear rotation */
        @keyframes gearRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .edge .icon-svg {
            animation: gearRotate 8s linear infinite;
        }

        /* Edge gear inner pulse */
        @keyframes innerGearPulse {
            0%, 100% { fill: rgba(255, 255, 255, 0.15); }
            50% { fill: rgba(0, 229, 255, 0.5); }
        }

        .gear-inner {
            animation: innerGearPulse 1.5s ease-in-out infinite;
        }

        /* Database - Data layers animation */
        @keyframes dbLayerPulse {
            0%, 100% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 0.8; transform: translateY(-1px); }
        }

        .db-layer {
            animation: dbLayerPulse 2s ease-in-out infinite;
        }

        .db-layer:nth-child(1) { animation-delay: 0s; }
        .db-layer:nth-child(2) { animation-delay: 0.3s; }

        /* Database data write effect */
        @keyframes dataWrite {
            0% { stroke-dashoffset: 24; }
            100% { stroke-dashoffset: 0; }
        }

        .db-side {
            stroke-dasharray: 24;
            animation: dataWrite 1.5s linear infinite;
        }

        /* Cloud - Floating and data sync */
        @keyframes cloudFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-2px) scale(1.02); }
        }

        .cloud-shape {
            animation: cloudFloat 3s ease-in-out infinite;
        }

        /* Cloud data lines */
        @keyframes cloudData {
            0% { stroke-dashoffset: 16; opacity: 0.5; }
            50% { stroke-dashoffset: 0; opacity: 1; }
            100% { stroke-dashoffset: -16; opacity: 0.5; }
        }

        .cloud-data-line {
            stroke-dasharray: 16;
            animation: cloudData 1.5s linear infinite;
        }

        .cloud-data-line:nth-child(2) {
            animation-delay: 0.3s;
        }

        /* Labels */
        .label {
            margin-top: 12px;
            text-align: center;
            color: #ffffff;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .sublabel {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            margin-top: 2px;
            font-style: italic;
        }

        /* Component positions - Symmetric layout */
        /* Top row - Input devices */
        .sensor { top: 20px; left: 130px; }
        .machine { top: 20px; right: 130px; }

        /* Second row - Signal processing */
        .digital { top: 210px; left: 50px; }
        .protocol { top: 210px; right: 50px; }

        /* Center row - Controller */
        .plc { top: 400px; left: 50%; transform: translateX(-50%); }

        /* Fourth row - Edge processing */
        .edge { top: 580px; left: 50%; transform: translateX(-50%); }

        /* Bottom row - Output/Storage */
        .database { top: 780px; left: 170px; }
        .cloud { top: 780px; right: 170px; }

        /* Subtle animations */
        @keyframes gentlePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .pulse-subtle {
            animation: gentlePulse 3s ease-in-out infinite;
        }

        /* Entry indicators */
        .entry-indicators {
            position: absolute;
            bottom: 20px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .entry-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        .entry-arrow {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
        }

        .entry-arrow.up {
            border-bottom: 6px solid #00e5ff;
        }

        .entry-arrow.down {
            border-top: 6px solid rgba(0, 229, 255, 0.5);
        }

        /* Flow particles moving along paths */
        @keyframes flowParticle1 {
            0% { offset-distance: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { offset-distance: 100%; opacity: 0; }
        }

        .flow-particle {
            fill: #00e5ff;
            filter: drop-shadow(0 0 4px rgba(0, 229, 255, 0.8));
        }

        /* Animated particles along paths */
        .moving-particle {
            offset-rotate: 0deg;
            animation: flowParticle1 2s linear infinite;
        }

        /* Different timing for each path */
        .particle-path1 { animation-delay: 0s; }
        .particle-path2 { animation-delay: 0.5s; }
        .particle-path3 { animation-delay: 1s; }
        .particle-path4 { animation-delay: 1.5s; }
        .particle-path5 { animation-delay: 0.3s; }
        .particle-path6 { animation-delay: 0.8s; }
        .particle-path7 { animation-delay: 1.3s; }

        /* Data stream effect on main connections */
        @keyframes dataStream {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            20% {
                opacity: 1;
                transform: scale(1);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .data-dot {
            fill: #00e5ff;
            filter: drop-shadow(0 0 6px rgba(0, 229, 255, 0.9));
        }

        /* Binary data visualization near components */
        @keyframes binaryFade {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.6; }
        }

        .binary-text {
            font-family: monospace;
            font-size: 6px;
            fill: rgba(0, 229, 255, 0.5);
            animation: binaryFade 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Connection Lines SVG -->
        <svg class="connections-svg" viewBox="0 0 900 1000">
            <!-- Defs for arrow markers and paths -->
            <defs>
                <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                    <polygon points="0 0, 8 3, 0 6" fill="#00e5ff" opacity="0.8"/>
                </marker>

                <!-- Define paths for particle animation -->
                <path id="path-sensor-digital" d="M 195 150 L 195 230 L 115 280"/>
                <path id="path-machine-protocol" d="M 705 150 L 705 230 L 785 280"/>
                <path id="path-digital-plc" d="M 180 340 L 180 470 L 380 470"/>
                <path id="path-protocol-plc" d="M 720 340 L 720 470 L 520 470"/>
                <path id="path-plc-edge" d="M 450 530 L 450 650"/>
                <path id="path-edge-db" d="M 385 710 L 385 850 L 300 850"/>
                <path id="path-edge-cloud" d="M 515 710 L 515 850 L 600 850"/>
            </defs>

            <!-- Sensor down to Digital -->
            <path class="flow-line" d="M 195 150 L 195 230 L 115 280" marker-end="url(#arrow)"/>

            <!-- Machine down to Protocol -->
            <path class="flow-line" d="M 705 150 L 705 230 L 785 280" marker-end="url(#arrow)"/>

            <!-- Digital to PLC (rectilinear) -->
            <path class="flow-line" d="M 180 340 L 180 470 L 380 470" marker-end="url(#arrow)"/>

            <!-- Protocol to PLC (rectilinear) -->
            <path class="flow-line" d="M 720 340 L 720 470 L 520 470" marker-end="url(#arrow)"/>

            <!-- PLC down to Edge -->
            <line class="flow-line-vertical" x1="450" y1="530" x2="450" y2="650" marker-end="url(#arrow)"/>

            <!-- Edge to Database (rectilinear) -->
            <path class="flow-line" d="M 385 710 L 385 850 L 300 850" marker-end="url(#arrow)"/>

            <!-- Edge to Cloud (rectilinear) -->
            <path class="flow-line" d="M 515 710 L 515 850 L 600 850" marker-end="url(#arrow)"/>

            <!-- Database to Cloud horizontal -->
            <line class="flow-line" x1="300" y1="920" x2="600" y2="920"/>

            <!-- Animated data particles along paths -->
            <!-- Sensor to Digital particles -->
            <circle class="flow-particle moving-particle particle-path1" r="4">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 195 150 L 195 230 L 115 280"/>
            </circle>
            <circle class="flow-particle moving-particle particle-path1" r="3" style="animation-delay: 1s;">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 195 150 L 195 230 L 115 280" begin="1s"/>
            </circle>

            <!-- Machine to Protocol particles -->
            <circle class="flow-particle moving-particle particle-path2" r="4">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 705 150 L 705 230 L 785 280"/>
            </circle>
            <circle class="flow-particle moving-particle particle-path2" r="3" style="animation-delay: 1s;">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 705 150 L 705 230 L 785 280" begin="1s"/>
            </circle>

            <!-- Digital to PLC particles -->
            <circle class="flow-particle moving-particle particle-path3" r="4">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 180 340 L 180 470 L 380 470"/>
            </circle>
            <circle class="flow-particle moving-particle particle-path3" r="3" style="animation-delay: 1s;">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 180 340 L 180 470 L 380 470" begin="1s"/>
            </circle>

            <!-- Protocol to PLC particles -->
            <circle class="flow-particle moving-particle particle-path4" r="4">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 720 340 L 720 470 L 520 470"/>
            </circle>
            <circle class="flow-particle moving-particle particle-path4" r="3" style="animation-delay: 1s;">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 720 340 L 720 470 L 520 470" begin="1s"/>
            </circle>

            <!-- PLC to Edge particles -->
            <circle class="flow-particle moving-particle particle-path5" r="4">
                <animateMotion dur="1.5s" repeatCount="indefinite" path="M 450 530 L 450 650"/>
            </circle>
            <circle class="flow-particle moving-particle particle-path5" r="3" style="animation-delay: 0.5s;">
                <animateMotion dur="1.5s" repeatCount="indefinite" path="M 450 530 L 450 650" begin="0.5s"/>
            </circle>
            <circle class="flow-particle moving-particle particle-path5" r="2" style="animation-delay: 1s;">
                <animateMotion dur="1.5s" repeatCount="indefinite" path="M 450 530 L 450 650" begin="1s"/>
            </circle>

            <!-- Edge to Database particles -->
            <circle class="flow-particle moving-particle particle-path6" r="4">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 385 710 L 385 850 L 300 850"/>
            </circle>
            <circle class="flow-particle moving-particle particle-path6" r="3" style="animation-delay: 1s;">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 385 710 L 385 850 L 300 850" begin="1s"/>
            </circle>

            <!-- Edge to Cloud particles -->
            <circle class="flow-particle moving-particle particle-path7" r="4">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 515 710 L 515 850 L 600 850"/>
            </circle>
            <circle class="flow-particle moving-particle particle-path7" r="3" style="animation-delay: 1s;">
                <animateMotion dur="2s" repeatCount="indefinite" path="M 515 710 L 515 850 L 600 850" begin="1s"/>
            </circle>

            <!-- Database to Cloud bidirectional particles -->
            <circle class="flow-particle" r="3">
                <animateMotion dur="3s" repeatCount="indefinite" path="M 300 920 L 600 920"/>
            </circle>
            <circle class="flow-particle" r="3">
                <animateMotion dur="3s" repeatCount="indefinite" path="M 600 920 L 300 920" begin="1.5s"/>
            </circle>

            <!-- Binary data annotations -->
            <text class="binary-text" x="200" y="180" style="animation-delay: 0s;">10110</text>
            <text class="binary-text" x="700" y="180" style="animation-delay: 0.5s;">01101</text>
            <text class="binary-text" x="280" y="400" style="animation-delay: 1s;">11010</text>
            <text class="binary-text" x="620" y="400" style="animation-delay: 1.5s;">00111</text>
            <text class="binary-text" x="460" y="590" style="animation-delay: 2s;">10101</text>
        </svg>

        <!-- Sensor Component -->
        <div class="component sensor">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <!-- Isometric cube -->
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                    <!-- Internal detail lines -->
                    <line class="iso-detail" x1="45" y1="55" x2="45" y2="85"/>
                    <line class="iso-detail" x1="85" y1="55" x2="85" y2="85"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Sensor with antenna -->
                        <rect class="icon-fill" x="17" y="18" width="11" height="14" rx="2"/>
                        <line class="icon-line" x1="22.5" y1="8" x2="22.5" y2="18"/>
                        <circle class="icon-fill sensor-antenna" cx="22.5" cy="6" r="2"/>
                        <!-- Signal waves - animated -->
                        <path class="icon-line sensor-wave-left" d="M 13 20 Q 8 22.5 13 25" fill="none"/>
                        <path class="icon-line sensor-wave-left" d="M 10 18 Q 3 22.5 10 27" fill="none" style="animation-delay: 0.2s;"/>
                        <path class="icon-line sensor-wave-right" d="M 32 20 Q 37 22.5 32 25" fill="none"/>
                        <path class="icon-line sensor-wave-right" d="M 35 18 Q 42 22.5 35 27" fill="none" style="animation-delay: 0.2s;"/>
                    </svg>
                </div>
            </div>
            <div class="label">Sensor<div class="sublabel">data collection</div></div>
        </div>

        <!-- Machine Component -->
        <div class="component machine">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                    <line class="iso-detail" x1="45" y1="55" x2="45" y2="85"/>
                    <line class="iso-detail" x1="85" y1="55" x2="85" y2="85"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Meter/Machine display -->
                        <rect class="icon-fill" x="10" y="12" width="25" height="18" rx="2"/>
                        <line class="icon-line machine-display-line" x1="14" y1="18" x2="31" y2="18"/>
                        <line class="icon-line machine-display-line" x1="14" y1="23" x2="26" y2="23"/>
                        <!-- Activity indicator -->
                        <circle class="icon-fill sensor-antenna" cx="29" cy="24" r="2"/>
                        <!-- Legs -->
                        <line class="icon-line" x1="14" y1="30" x2="14" y2="36"/>
                        <line class="icon-line" x1="31" y1="30" x2="31" y2="36"/>
                    </svg>
                </div>
            </div>
            <div class="label">Machine / Meters<div class="sublabel">equipment</div></div>
        </div>

        <!-- Digital/Analog Component -->
        <div class="component digital">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Laptop/Signal processor -->
                        <rect class="icon-fill" x="8" y="14" width="29" height="18" rx="2"/>
                        <!-- Screen content - waveform animated -->
                        <g class="waveform-path">
                            <path class="icon-line" d="M 12 23 L 16 18 L 20 26 L 24 20 L 28 24 L 33 21"/>
                        </g>
                        <!-- Scan line effect -->
                        <line class="icon-line" x1="12" y1="27" x2="33" y2="27" opacity="0.3">
                            <animate attributeName="y1" values="16;28;16" dur="2s" repeatCount="indefinite"/>
                            <animate attributeName="y2" values="16;28;16" dur="2s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite"/>
                        </line>
                        <!-- Keyboard base -->
                        <path class="icon-line" d="M 5 32 L 8 28 L 37 28 L 40 32 Z" fill="none"/>
                    </svg>
                </div>
            </div>
            <div class="label">Digital / Analog<div class="sublabel">signal processing</div></div>
        </div>

        <!-- Protocol Component -->
        <div class="component protocol">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Network nodes - animated -->
                        <circle class="icon-fill protocol-node" cx="22.5" cy="10" r="4"/>
                        <circle class="icon-fill protocol-node" cx="10" cy="28" r="4"/>
                        <circle class="icon-fill protocol-node" cx="35" cy="28" r="4"/>
                        <circle class="icon-fill protocol-node" cx="22.5" cy="38" r="4"/>
                        <!-- Connection lines - animated data flow -->
                        <line class="icon-line protocol-line" x1="22.5" y1="14" x2="12" y2="25"/>
                        <line class="icon-line protocol-line" x1="22.5" y1="14" x2="33" y2="25" style="animation-delay: 0.25s;"/>
                        <line class="icon-line protocol-line" x1="12" y1="31" x2="20" y2="36" style="animation-delay: 0.5s;"/>
                        <line class="icon-line protocol-line" x1="33" y1="31" x2="25" y2="36" style="animation-delay: 0.75s;"/>
                    </svg>
                </div>
            </div>
            <div class="label">25+ Communication<div class="sublabel">protocol</div></div>
        </div>

        <!-- PLC Component -->
        <div class="component plc">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                    <!-- Controller slots -->
                    <line class="iso-detail" x1="35" y1="75" x2="55" y2="85"/>
                    <line class="iso-detail" x1="35" y1="82" x2="55" y2="92"/>
                    <line class="iso-detail" x1="75" y1="65" x2="95" y2="75"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- PLC chip - core with pulse animation -->
                        <rect class="icon-fill plc-core" x="12" y="12" width="21" height="21" rx="2"/>
                        <!-- Pins top - animated -->
                        <line class="icon-line plc-pin" x1="17" y1="6" x2="17" y2="12"/>
                        <line class="icon-line plc-pin" x1="22.5" y1="6" x2="22.5" y2="12"/>
                        <line class="icon-line plc-pin" x1="28" y1="6" x2="28" y2="12"/>
                        <!-- Pins bottom - animated -->
                        <line class="icon-line plc-pin" x1="17" y1="33" x2="17" y2="39"/>
                        <line class="icon-line plc-pin" x1="22.5" y1="33" x2="22.5" y2="39"/>
                        <line class="icon-line plc-pin" x1="28" y1="33" x2="28" y2="39"/>
                        <!-- Pins left - animated -->
                        <line class="icon-line plc-pin" x1="6" y1="18" x2="12" y2="18"/>
                        <line class="icon-line plc-pin" x1="6" y1="27" x2="12" y2="27"/>
                        <!-- Pins right - animated -->
                        <line class="icon-line plc-pin" x1="33" y1="18" x2="39" y2="18"/>
                        <line class="icon-line plc-pin" x1="33" y1="27" x2="39" y2="27"/>
                        <!-- Inner activity indicator -->
                        <circle class="icon-fill sensor-antenna" cx="22.5" cy="22.5" r="3"/>
                    </svg>
                </div>
            </div>
            <div class="label">PLC / Controller<div class="sublabel">control logic</div></div>
        </div>

        <!-- Edge Device Component -->
        <div class="component edge">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Edge device with rotating gear -->
                        <circle class="icon-line" cx="22.5" cy="22.5" r="10"/>
                        <circle class="icon-fill gear-inner" cx="22.5" cy="22.5" r="5"/>
                        <!-- Gear teeth -->
                        <line class="icon-line" x1="22.5" y1="6" x2="22.5" y2="12"/>
                        <line class="icon-line" x1="22.5" y1="33" x2="22.5" y2="39"/>
                        <line class="icon-line" x1="6" y1="22.5" x2="12" y2="22.5"/>
                        <line class="icon-line" x1="33" y1="22.5" x2="39" y2="22.5"/>
                        <!-- Diagonal teeth -->
                        <line class="icon-line" x1="10" y1="10" x2="14" y2="14"/>
                        <line class="icon-line" x1="31" y1="31" x2="35" y2="35"/>
                        <line class="icon-line" x1="31" y1="10" x2="35" y2="14"/>
                        <line class="icon-line" x1="10" y1="31" x2="14" y2="35"/>
                    </svg>
                </div>
            </div>
            <div class="label">Edge Device<div class="sublabel">local processing</div></div>
        </div>

        <!-- Database Component -->
        <div class="component database">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Database cylinder with animated layers -->
                        <ellipse class="icon-fill" cx="22.5" cy="12" rx="12" ry="5">
                            <animate attributeName="ry" values="5;6;5" dur="2s" repeatCount="indefinite"/>
                        </ellipse>
                        <line class="icon-line db-side" x1="10.5" y1="12" x2="10.5" y2="33"/>
                        <line class="icon-line db-side" x1="34.5" y1="12" x2="34.5" y2="33" style="animation-delay: 0.5s;"/>
                        <ellipse class="icon-line" cx="22.5" cy="33" rx="12" ry="5"/>
                        <ellipse class="icon-line db-layer" cx="22.5" cy="22" rx="12" ry="5"/>
                        <!-- Data blocks animation -->
                        <rect class="icon-line" x="16" y="16" width="4" height="3" opacity="0.5">
                            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
                        </rect>
                        <rect class="icon-line" x="22" y="16" width="4" height="3" opacity="0.5">
                            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
                        </rect>
                        <rect class="icon-line" x="19" y="26" width="4" height="3" opacity="0.5">
                            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
                        </rect>
                    </svg>
                </div>
            </div>
            <div class="label">MQTT / HTTP / API<div class="sublabel">data protocols</div></div>
        </div>

        <!-- Cloud Component -->
        <div class="component cloud">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Cloud shape with floating animation -->
                        <g class="cloud-shape">
                            <path class="icon-fill" d="M 12 26 Q 12 19 18 19 Q 18 13 25 13 Q 32 13 32 19 Q 38 19 38 26 Q 38 33 32 33 L 18 33 Q 12 33 12 26"/>
                        </g>
                        <!-- Data sync lines - animated -->
                        <line class="icon-line cloud-data-line" x1="17" y1="25" x2="33" y2="25"/>
                        <line class="icon-line cloud-data-line" x1="19" y1="29" x2="31" y2="29"/>
                        <!-- Upload/download arrows -->
                        <g>
                            <path class="icon-line" d="M 22 20 L 25 17 L 28 20" fill="none">
                                <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
                            </path>
                            <path class="icon-line" d="M 22 23 L 25 20 L 28 23" fill="none">
                                <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0.5s"/>
                            </path>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="label">Local Server / Cloud<div class="sublabel">data storage</div></div>
        </div>

        <!-- Entry indicators -->
        <div class="entry-indicators">
            <div class="entry-indicator">
                <div class="entry-arrow up"></div>
                <span>Data In</span>
            </div>
            <div class="entry-indicator">
                <div class="entry-arrow down"></div>
                <span>Data Out</span>
            </div>
        </div>
    </div>
</body>
</html>
