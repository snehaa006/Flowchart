<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIoT Flow Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #4a4a4a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 60px 20px;
        }

        .container {
            position: relative;
            width: 900px;
            height: 1000px;
        }

        /* Main SVG for connections */
        .connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Connection line styles - clean dashed lines */
        .flow-line {
            fill: none;
            stroke: #c9a227;
            stroke-width: 1.5;
            stroke-dasharray: 6, 4;
            opacity: 0.7;
        }

        .flow-line-vertical {
            fill: none;
            stroke: #c9a227;
            stroke-width: 1.5;
            stroke-dasharray: 6, 4;
            opacity: 0.7;
        }

        /* Arrow markers */
        .arrow-marker {
            fill: #c9a227;
        }

        /* Flow direction indicator - small triangle */
        .flow-arrow {
            fill: #c9a227;
            opacity: 0.8;
        }

        /* Component wrapper */
        .component {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        /* Isometric box - cleaner design */
        .iso-box {
            position: relative;
            width: 130px;
            height: 130px;
        }

        .iso-box svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .iso-outline {
            fill: none;
            stroke: #c9a227;
            stroke-width: 1.5;
            opacity: 0.9;
        }

        .iso-fill {
            fill: rgba(201, 162, 39, 0.03);
            stroke: none;
        }

        .iso-detail {
            fill: none;
            stroke: #c9a227;
            stroke-width: 1;
            opacity: 0.3;
        }

        /* Circle zone inside box */
        .circle-zone {
            position: absolute;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.08), transparent 70%);
            border: 1.5px solid rgba(201, 162, 39, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .icon-svg {
            width: 45px;
            height: 45px;
        }

        .icon-line {
            fill: none;
            stroke: rgba(255, 255, 255, 0.85);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-fill {
            fill: rgba(255, 255, 255, 0.15);
            stroke: rgba(255, 255, 255, 0.85);
            stroke-width: 1.5;
        }

        /* Labels */
        .label {
            margin-top: 12px;
            text-align: center;
            color: #ffffff;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .sublabel {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            margin-top: 2px;
            font-style: italic;
        }

        /* Component positions - Symmetric layout */
        /* Top row - Input devices */
        .sensor { top: 20px; left: 130px; }
        .machine { top: 20px; right: 130px; }

        /* Second row - Signal processing */
        .digital { top: 210px; left: 50px; }
        .protocol { top: 210px; right: 50px; }

        /* Center row - Controller */
        .plc { top: 400px; left: 50%; transform: translateX(-50%); }

        /* Fourth row - Edge processing */
        .edge { top: 580px; left: 50%; transform: translateX(-50%); }

        /* Bottom row - Output/Storage */
        .database { top: 780px; left: 170px; }
        .cloud { top: 780px; right: 170px; }

        /* Subtle animations */
        @keyframes gentlePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .pulse-subtle {
            animation: gentlePulse 3s ease-in-out infinite;
        }

        /* Entry indicators */
        .entry-indicators {
            position: absolute;
            bottom: 20px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .entry-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        .entry-arrow {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
        }

        .entry-arrow.up {
            border-bottom: 6px solid #c9a227;
        }

        .entry-arrow.down {
            border-top: 6px solid rgba(201, 162, 39, 0.5);
        }

        /* Flow particles */
        @keyframes flowDown {
            0% { opacity: 0; transform: translateY(0); }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(30px); }
        }

        .flow-particle {
            fill: #c9a227;
            filter: drop-shadow(0 0 4px rgba(201, 162, 39, 0.5));
        }

        .flow-particle-animate {
            animation: flowDown 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Connection Lines SVG -->
        <svg class="connections-svg" viewBox="0 0 900 1000">
            <!-- Defs for arrow markers -->
            <defs>
                <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                    <polygon points="0 0, 8 3, 0 6" fill="#c9a227" opacity="0.8"/>
                </marker>
            </defs>

            <!-- Vertical spine line (center) -->
            <line class="flow-line-vertical" x1="450" y1="520" x2="450" y2="650" marker-end="url(#arrow)"/>

            <!-- Sensor down to Digital -->
            <path class="flow-line" d="M 195 150 L 195 230 L 115 280" marker-end="url(#arrow)"/>

            <!-- Machine down to Protocol -->
            <path class="flow-line" d="M 705 150 L 705 230 L 785 280" marker-end="url(#arrow)"/>

            <!-- Digital to PLC (diagonal) -->
            <path class="flow-line" d="M 180 340 L 380 470" marker-end="url(#arrow)"/>

            <!-- Protocol to PLC (diagonal) -->
            <path class="flow-line" d="M 720 340 L 520 470" marker-end="url(#arrow)"/>

            <!-- PLC down to Edge -->
            <line class="flow-line-vertical" x1="450" y1="530" x2="450" y2="650" marker-end="url(#arrow)"/>

            <!-- Edge to Database (diagonal) -->
            <path class="flow-line" d="M 385 710 L 300 850" marker-end="url(#arrow)"/>

            <!-- Edge to Cloud (diagonal) -->
            <path class="flow-line" d="M 515 710 L 600 850" marker-end="url(#arrow)"/>

            <!-- Database to Cloud horizontal -->
            <line class="flow-line" x1="300" y1="920" x2="600" y2="920"/>

            <!-- Flow direction indicators (animated dots) -->
            <circle class="flow-particle pulse-subtle" cx="195" cy="190" r="3"/>
            <circle class="flow-particle pulse-subtle" cx="705" cy="190" r="3" style="animation-delay: 0.5s"/>
            <circle class="flow-particle pulse-subtle" cx="450" cy="590" r="3" style="animation-delay: 1s"/>
            <circle class="flow-particle pulse-subtle" cx="450" cy="920" r="3" style="animation-delay: 1.5s"/>
        </svg>

        <!-- Sensor Component -->
        <div class="component sensor">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <!-- Isometric cube -->
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                    <!-- Internal detail lines -->
                    <line class="iso-detail" x1="45" y1="55" x2="45" y2="85"/>
                    <line class="iso-detail" x1="85" y1="55" x2="85" y2="85"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Sensor with antenna -->
                        <rect class="icon-fill" x="17" y="18" width="11" height="14" rx="2"/>
                        <line class="icon-line" x1="22.5" y1="8" x2="22.5" y2="18"/>
                        <circle class="icon-line" cx="22.5" cy="6" r="2"/>
                        <!-- Signal waves -->
                        <path class="icon-line" d="M 13 20 Q 8 22.5 13 25" fill="none"/>
                        <path class="icon-line" d="M 32 20 Q 37 22.5 32 25" fill="none"/>
                    </svg>
                </div>
            </div>
            <div class="label">Sensor<div class="sublabel">data collection</div></div>
        </div>

        <!-- Machine Component -->
        <div class="component machine">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                    <line class="iso-detail" x1="45" y1="55" x2="45" y2="85"/>
                    <line class="iso-detail" x1="85" y1="55" x2="85" y2="85"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Meter/Machine display -->
                        <rect class="icon-fill" x="10" y="12" width="25" height="18" rx="2"/>
                        <line class="icon-line" x1="14" y1="18" x2="31" y2="18"/>
                        <line class="icon-line" x1="14" y1="23" x2="26" y2="23"/>
                        <!-- Legs -->
                        <line class="icon-line" x1="14" y1="30" x2="14" y2="36"/>
                        <line class="icon-line" x1="31" y1="30" x2="31" y2="36"/>
                    </svg>
                </div>
            </div>
            <div class="label">Machine / Meters<div class="sublabel">equipment</div></div>
        </div>

        <!-- Digital/Analog Component -->
        <div class="component digital">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Laptop/Signal processor -->
                        <rect class="icon-fill" x="8" y="14" width="29" height="18" rx="2"/>
                        <!-- Screen content - waveform -->
                        <path class="icon-line" d="M 12 23 L 16 18 L 20 26 L 24 20 L 28 24 L 33 21"/>
                        <!-- Keyboard base -->
                        <path class="icon-line" d="M 5 32 L 8 28 L 37 28 L 40 32 Z" fill="none"/>
                    </svg>
                </div>
            </div>
            <div class="label">Digital / Analog<div class="sublabel">signal processing</div></div>
        </div>

        <!-- Protocol Component -->
        <div class="component protocol">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Network nodes -->
                        <circle class="icon-fill" cx="22.5" cy="10" r="4"/>
                        <circle class="icon-fill" cx="10" cy="28" r="4"/>
                        <circle class="icon-fill" cx="35" cy="28" r="4"/>
                        <circle class="icon-fill" cx="22.5" cy="38" r="4"/>
                        <!-- Connection lines -->
                        <line class="icon-line" x1="22.5" y1="14" x2="12" y2="25"/>
                        <line class="icon-line" x1="22.5" y1="14" x2="33" y2="25"/>
                        <line class="icon-line" x1="12" y1="31" x2="20" y2="36"/>
                        <line class="icon-line" x1="33" y1="31" x2="25" y2="36"/>
                    </svg>
                </div>
            </div>
            <div class="label">25+ Communication<div class="sublabel">protocol</div></div>
        </div>

        <!-- PLC Component -->
        <div class="component plc">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                    <!-- Controller slots -->
                    <line class="iso-detail" x1="35" y1="75" x2="55" y2="85"/>
                    <line class="iso-detail" x1="35" y1="82" x2="55" y2="92"/>
                    <line class="iso-detail" x1="75" y1="65" x2="95" y2="75"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- PLC chip -->
                        <rect class="icon-fill" x="12" y="12" width="21" height="21" rx="2"/>
                        <!-- Pins top -->
                        <line class="icon-line" x1="17" y1="6" x2="17" y2="12"/>
                        <line class="icon-line" x1="22.5" y1="6" x2="22.5" y2="12"/>
                        <line class="icon-line" x1="28" y1="6" x2="28" y2="12"/>
                        <!-- Pins bottom -->
                        <line class="icon-line" x1="17" y1="33" x2="17" y2="39"/>
                        <line class="icon-line" x1="22.5" y1="33" x2="22.5" y2="39"/>
                        <line class="icon-line" x1="28" y1="33" x2="28" y2="39"/>
                        <!-- Pins left -->
                        <line class="icon-line" x1="6" y1="18" x2="12" y2="18"/>
                        <line class="icon-line" x1="6" y1="27" x2="12" y2="27"/>
                        <!-- Pins right -->
                        <line class="icon-line" x1="33" y1="18" x2="39" y2="18"/>
                        <line class="icon-line" x1="33" y1="27" x2="39" y2="27"/>
                    </svg>
                </div>
            </div>
            <div class="label">PLC / Controller<div class="sublabel">control logic</div></div>
        </div>

        <!-- Edge Device Component -->
        <div class="component edge">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Edge device with gear -->
                        <circle class="icon-line" cx="22.5" cy="22.5" r="10"/>
                        <circle class="icon-fill" cx="22.5" cy="22.5" r="5"/>
                        <!-- Gear teeth -->
                        <line class="icon-line" x1="22.5" y1="6" x2="22.5" y2="12"/>
                        <line class="icon-line" x1="22.5" y1="33" x2="22.5" y2="39"/>
                        <line class="icon-line" x1="6" y1="22.5" x2="12" y2="22.5"/>
                        <line class="icon-line" x1="33" y1="22.5" x2="39" y2="22.5"/>
                    </svg>
                </div>
            </div>
            <div class="label">Edge Device<div class="sublabel">local processing</div></div>
        </div>

        <!-- Database Component -->
        <div class="component database">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Database cylinder -->
                        <ellipse class="icon-fill" cx="22.5" cy="12" rx="12" ry="5"/>
                        <line class="icon-line" x1="10.5" y1="12" x2="10.5" y2="33"/>
                        <line class="icon-line" x1="34.5" y1="12" x2="34.5" y2="33"/>
                        <ellipse class="icon-line" cx="22.5" cy="33" rx="12" ry="5"/>
                        <ellipse class="icon-line" cx="22.5" cy="22" rx="12" ry="5" opacity="0.4"/>
                    </svg>
                </div>
            </div>
            <div class="label">MQTT / HTTP / API<div class="sublabel">data protocols</div></div>
        </div>

        <!-- Cloud Component -->
        <div class="component cloud">
            <div class="iso-box">
                <svg viewBox="0 0 130 130">
                    <polygon class="iso-fill" points="25,45 65,25 105,45 105,95 65,115 25,95"/>
                    <path class="iso-outline" d="M 25 45 L 65 25 L 105 45 L 105 95 L 65 115 L 25 95 Z"/>
                    <path class="iso-outline" d="M 25 45 L 65 65 L 105 45"/>
                    <path class="iso-outline" d="M 65 65 L 65 115"/>
                </svg>
                <div class="circle-zone">
                    <svg class="icon-svg" viewBox="0 0 45 45">
                        <!-- Cloud shape -->
                        <path class="icon-fill" d="M 12 26 Q 12 19 18 19 Q 18 13 25 13 Q 32 13 32 19 Q 38 19 38 26 Q 38 33 32 33 L 18 33 Q 12 33 12 26"/>
                        <line class="icon-line" x1="17" y1="25" x2="33" y2="25"/>
                        <line class="icon-line" x1="19" y1="29" x2="31" y2="29"/>
                    </svg>
                </div>
            </div>
            <div class="label">Local Server / Cloud<div class="sublabel">data storage</div></div>
        </div>

        <!-- Entry indicators -->
        <div class="entry-indicators">
            <div class="entry-indicator">
                <div class="entry-arrow up"></div>
                <span>Data In</span>
            </div>
            <div class="entry-indicator">
                <div class="entry-arrow down"></div>
                <span>Data Out</span>
            </div>
        </div>
    </div>
</body>
</html>
