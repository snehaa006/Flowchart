<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Stamping - Stroke Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #3d3d3d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .title {
            color: #d4d4d4;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .container {
            position: relative;
            width: 1200px;
            height: 400px;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .iso-component {
            position: absolute;
            width: 220px;
            height: 220px;
        }

        .wireframe {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .iso-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .iso-line {
            fill: none;
            stroke: #6b9bd1;
            stroke-width: 2.5;
            opacity: 0.7;
        }

        .detail-line {
            fill: none;
            stroke: #6b9bd1;
            stroke-width: 1.5;
            opacity: 0.4;
        }

        .circle-zone {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(
                circle at 40% 40%,
                rgba(107, 155, 209, 0.08),
                transparent 70%
            );
            border: 2.5px solid rgba(107, 155, 209, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .geo-svg {
            width: 90px;
            height: 90px;
        }

        .geo-line {
            fill: none;
            stroke: #8bb4e8;
            stroke-width: 2;
            stroke-linecap: round;
            opacity: 0.8;
        }

        .geo-fill {
            fill: rgba(139, 180, 232, 0.15);
            stroke: #8bb4e8;
            stroke-width: 1.5;
        }

        /* Press stamping animation */
        @keyframes stamp {
            0%, 100% { transform: translateY(0); }
            45%, 55% { transform: translateY(15px); }
        }

        @keyframes stampGlow {
            0%, 40%, 60%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .stamp-head {
            animation: stamp 1.5s ease-in-out infinite;
        }

        .stamp-flash {
            fill: #ffa500;
            opacity: 0;
            animation: stampGlow 1.5s ease-in-out infinite;
        }

        /* Proximity sensor pulse */
        @keyframes sensorPulse {
            0%, 100% { opacity: 0.3; r: 8; }
            50% { opacity: 0.8; r: 12; }
        }

        @keyframes waveExpand {
            0% { opacity: 0.8; transform: scale(0.5); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        .sensor-dot {
            fill: #4caf50;
            animation: sensorPulse 1.5s ease-in-out infinite;
        }

        .sensor-wave {
            fill: none;
            stroke: #4caf50;
            stroke-width: 2;
            animation: waveExpand 1.5s ease-out infinite;
            transform-origin: center;
        }

        /* Microcontroller processing */
        @keyframes process {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        @keyframes dataFlow {
            0% { stroke-dashoffset: 20; }
            100% { stroke-dashoffset: 0; }
        }

        .chip-led {
            animation: process 0.5s ease-in-out infinite;
        }

        .chip-trace {
            stroke-dasharray: 4, 4;
            animation: dataFlow 1s linear infinite;
        }

        /* Labels */
        .label {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #d4d4d4;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }

        .sublabel {
            font-size: 10px;
            color: #888;
            font-weight: 400;
            margin-top: 4px;
        }

        /* Component positions - horizontal layout */
        .c1 { top: 90px; left: 100px; }
        .c2 { top: 90px; left: 490px; }
        .c3 { top: 90px; left: 880px; }

        /* Flow lines */
        .flow-line {
            stroke: url(#flowGradient);
            stroke-width: 3;
            fill: none;
            opacity: 0.6;
        }

        @keyframes dashFlow {
            0% { stroke-dashoffset: 1000; }
            100% { stroke-dashoffset: 0; }
        }

        .animated-flow {
            stroke-dasharray: 20 10;
            animation: dashFlow 4s linear infinite;
        }

        /* Flow particles */
        @keyframes flowMotion {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        .flow-particle {
            fill: #6b9bd1;
            filter: drop-shadow(0 0 8px #6b9bd1);
            animation: flowMotion 3s ease-in-out infinite;
        }

        /* Stroke counter display */
        .counter-display {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(107, 155, 209, 0.1);
            border: 2px solid rgba(107, 155, 209, 0.4);
            border-radius: 10px;
            padding: 15px 30px;
            text-align: center;
        }

        .counter-label {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .counter-value {
            color: #8bb4e8;
            font-size: 32px;
            font-weight: 300;
            font-family: 'Courier New', monospace;
        }

        @keyframes countUp {
            0% { content: "0000"; }
            100% { content: "9999"; }
        }
    </style>
</head>
<body>
    <div class="title">Press Stamping Stroke Counter</div>

    <div class="container">
        <!-- Connection Lines -->
        <svg width="1200" height="400">
            <defs>
                <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#6b9bd1;stop-opacity:0.3" />
                    <stop offset="50%" style="stop-color:#8bb4e8;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#6b9bd1;stop-opacity:0.3" />
                </linearGradient>
            </defs>

            <!-- Press to Sensor flow -->
            <path class="flow-line animated-flow" d="M 320 200 L 490 200" />
            <circle class="flow-particle" cx="320" cy="200" r="6">
                <animate attributeName="cx" values="320;490" dur="2s" repeatCount="indefinite" />
            </circle>
            <circle class="flow-particle" cx="320" cy="200" r="4" style="animation-delay: 1s">
                <animate attributeName="cx" values="320;490" dur="2s" repeatCount="indefinite" begin="1s" />
            </circle>

            <!-- Sensor to Microcontroller flow -->
            <path class="flow-line animated-flow" d="M 710 200 L 880 200" style="animation-delay: 0.5s" />
            <circle class="flow-particle" cx="710" cy="200" r="6" style="animation-delay: 0.5s">
                <animate attributeName="cx" values="710;880" dur="2s" repeatCount="indefinite" begin="0.5s" />
            </circle>
            <circle class="flow-particle" cx="710" cy="200" r="4" style="animation-delay: 1.5s">
                <animate attributeName="cx" values="710;880" dur="2s" repeatCount="indefinite" begin="1.5s" />
            </circle>

            <!-- Data labels on flow -->
            <text x="405" y="185" fill="#888" font-size="10" text-anchor="middle">STROKE SIGNAL</text>
            <text x="795" y="185" fill="#888" font-size="10" text-anchor="middle">COUNT DATA</text>
        </svg>

        <!-- Component 1: Press Stamping Machine -->
        <div class="iso-component c1">
            <svg class="iso-svg" viewBox="0 0 220 220">
                <!-- Main box -->
                <path class="iso-line" d="M 55 45 L 145 45 L 145 135 L 55 135 Z" />
                <path class="iso-line" d="M 75 65 L 165 65 L 165 155 L 75 155 Z" />
                <line class="iso-line" x1="55" y1="45" x2="75" y2="65" />
                <line class="iso-line" x1="145" y1="45" x2="165" y2="65" />
                <line class="iso-line" x1="145" y1="135" x2="165" y2="155" />
                <line class="iso-line" x1="55" y1="135" x2="75" y2="155" />
                <line class="detail-line" x1="65" y1="55" x2="75" y2="65" />
                <line class="detail-line" x1="135" y1="55" x2="155" y2="65" />
            </svg>
            <div class="circle-zone">
                <svg class="geo-svg" viewBox="0 0 90 90">
                    <!-- Press machine visualization -->
                    <!-- Base/anvil -->
                    <rect class="geo-fill" x="25" y="60" width="40" height="10" rx="2" />
                    <!-- Workpiece -->
                    <rect fill="#ffa500" opacity="0.6" x="35" y="55" width="20" height="5" rx="1" />
                    <!-- Press head (animated) -->
                    <g class="stamp-head">
                        <rect class="geo-fill" x="30" y="20" width="30" height="15" rx="2" />
                        <rect class="geo-line" x="38" y="35" width="14" height="20" rx="1" style="fill: rgba(139, 180, 232, 0.3)" />
                    </g>
                    <!-- Stamp flash effect -->
                    <ellipse class="stamp-flash" cx="45" cy="55" rx="15" ry="3" />
                    <!-- Frame sides -->
                    <line class="geo-line" x1="25" y1="15" x2="25" y2="70" />
                    <line class="geo-line" x1="65" y1="15" x2="65" y2="70" />
                    <line class="geo-line" x1="25" y1="15" x2="65" y2="15" />
                </svg>
            </div>
            <div class="label">Press Stamping<div class="sublabel">hydraulic press</div></div>
        </div>

        <!-- Component 2: Proximity Sensor -->
        <div class="iso-component c2">
            <svg class="iso-svg" viewBox="0 0 220 220">
                <path class="iso-line" d="M 55 45 L 145 45 L 145 135 L 55 135 Z" />
                <path class="iso-line" d="M 75 65 L 165 65 L 165 155 L 75 155 Z" />
                <line class="iso-line" x1="55" y1="45" x2="75" y2="65" />
                <line class="iso-line" x1="145" y1="45" x2="165" y2="65" />
                <line class="iso-line" x1="145" y1="135" x2="165" y2="155" />
                <line class="iso-line" x1="55" y1="135" x2="75" y2="155" />
            </svg>
            <div class="circle-zone">
                <svg class="geo-svg" viewBox="0 0 90 90">
                    <!-- Sensor body -->
                    <rect class="geo-fill" x="35" y="30" width="20" height="35" rx="3" />
                    <circle class="geo-line" cx="45" cy="40" r="5" style="fill: rgba(76, 175, 80, 0.3)" />

                    <!-- Detection waves -->
                    <circle class="sensor-wave" cx="45" cy="40" r="10" style="animation-delay: 0s" />
                    <circle class="sensor-wave" cx="45" cy="40" r="10" style="animation-delay: 0.5s" />
                    <circle class="sensor-wave" cx="45" cy="40" r="10" style="animation-delay: 1s" />

                    <!-- Sensor LED indicator -->
                    <circle class="sensor-dot" cx="45" cy="55" r="4" />

                    <!-- Cable -->
                    <path class="geo-line" d="M 45 65 Q 45 75 55 75" />
                </svg>
            </div>
            <div class="label">Proximity Sensor<div class="sublabel">stroke detection</div></div>
        </div>

        <!-- Component 3: Microcontroller -->
        <div class="iso-component c3">
            <svg class="iso-svg" viewBox="0 0 220 220">
                <path class="iso-line" d="M 55 45 L 145 45 L 145 135 L 55 135 Z" />
                <path class="iso-line" d="M 75 65 L 165 65 L 165 155 L 75 155 Z" />
                <line class="iso-line" x1="55" y1="45" x2="75" y2="65" />
                <line class="iso-line" x1="145" y1="45" x2="165" y2="65" />
                <line class="iso-line" x1="145" y1="135" x2="165" y2="155" />
                <line class="iso-line" x1="55" y1="135" x2="75" y2="155" />
            </svg>
            <div class="circle-zone">
                <svg class="geo-svg" viewBox="0 0 90 90">
                    <!-- MCU chip body -->
                    <rect class="geo-fill" x="25" y="25" width="40" height="40" rx="3" />

                    <!-- Chip pins -->
                    <line class="geo-line" x1="30" y1="25" x2="30" y2="18" />
                    <line class="geo-line" x1="40" y1="25" x2="40" y2="18" />
                    <line class="geo-line" x1="50" y1="25" x2="50" y2="18" />
                    <line class="geo-line" x1="60" y1="25" x2="60" y2="18" />

                    <line class="geo-line" x1="30" y1="65" x2="30" y2="72" />
                    <line class="geo-line" x1="40" y1="65" x2="40" y2="72" />
                    <line class="geo-line" x1="50" y1="65" x2="50" y2="72" />
                    <line class="geo-line" x1="60" y1="65" x2="60" y2="72" />

                    <line class="geo-line" x1="25" y1="35" x2="18" y2="35" />
                    <line class="geo-line" x1="25" y1="45" x2="18" y2="45" />
                    <line class="geo-line" x1="25" y1="55" x2="18" y2="55" />

                    <line class="geo-line" x1="65" y1="35" x2="72" y2="35" />
                    <line class="geo-line" x1="65" y1="45" x2="72" y2="45" />
                    <line class="geo-line" x1="65" y1="55" x2="72" y2="55" />

                    <!-- Internal traces -->
                    <path class="geo-line chip-trace" d="M 32 35 L 40 35 L 40 45 L 50 45" />
                    <path class="geo-line chip-trace" d="M 32 55 L 38 55 L 38 50 L 55 50" style="animation-delay: 0.3s" />

                    <!-- Processing LEDs -->
                    <circle class="chip-led" cx="35" cy="40" r="2" fill="#4caf50" />
                    <circle class="chip-led" cx="55" cy="40" r="2" fill="#ff9800" style="animation-delay: 0.25s" />
                    <circle class="chip-led" cx="35" cy="52" r="2" fill="#2196f3" style="animation-delay: 0.5s" />
                    <circle class="chip-led" cx="55" cy="52" r="2" fill="#4caf50" style="animation-delay: 0.75s" />
                </svg>
            </div>
            <div class="label">Microcontroller<div class="sublabel">data processing</div></div>
        </div>
    </div>

    <!-- Stroke Counter Display -->
    <div class="counter-display">
        <div class="counter-label">Total Strokes</div>
        <div class="counter-value" id="strokeCount">0000</div>
    </div>

    <script>
        // Animate stroke counter
        let count = 0;
        const counterEl = document.getElementById('strokeCount');

        function incrementCounter() {
            count++;
            if (count > 9999) count = 0;
            counterEl.textContent = count.toString().padStart(4, '0');
        }

        // Increment every time the press "stamps" (synced with animation)
        setInterval(incrementCounter, 1500);
    </script>
</body>
</html>
